<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ciment test index</title>
    <style>
        .con {
            display: -webkit-box;
        }
        .source,.result{
            font-size: 14px;
            display: block;
            height: 600px;
            width: 50%;
            border: 0;
            outline: 0;
            overflow: visible;
            /*line-height: 25px;*/
            -webkit-flex:1;
        }
        .source {
            line-height: 30px;
            color: cornflowerblue;
            /*font-weight: 700;*/
        }
    </style>
    <script src="ciment.script.js"></script>
</head>
<body>
    <div class="con">
        <textarea class='source'>

    '\n--------------- comment module methods -------------------\n'
    comment.single('hello world')
    comment.block('hello world')
    comment.title('hello world')
    comment.banner('hello world')
    comment.tag('<div>hello world</div>')
    '\n\n------------ comment prototype methods ----------------\n'
    'hello world'.single()
    'hello world'.block()
    'hello world'.title()
    'hello world\nI am a programer'.banner()
    '<div>hello world</div>'.tag()
    '\n\n------------ decomment api ----------------\n'
    '// <div>hello world</div>'.decomment()
    '<!-- <div>hello world</div> -->'.decomment()
    '/* <div>hello world</div> */'.decomment()
    '/***** <div>hello /*world*/</div> *****/'.decomment()
    '/**\n\n<div>helloworld\n</div>\n\n**/'.decomment()
        </textarea>
        <textarea class="result">
            
        </textarea>
    </div>
    <script>
        (function (comment) {
            function append(ctn) {
                ctn += '\n';
                // var child = document.createElement('p');
                // child.innerHTML = ctn;
                document.querySelector('.result').innerHTML += ctn;
            }
            append('\n--------------- comment module methods -------------------\n');
            append(comment.single('hello world'));
            append(comment.block('hello world'));
            append(comment.title('hello world'));
            append(comment.banner('hello world'));
            append(comment.tag('<div>hello world</div>'));
            append('\n\n------------ comment prototype methods ----------------\n');
            append('hello world'.single());
            append('hello world'.block());
            append('hello world'.title());
            append('hello world\nI am a programer'.banner());
            append('<div>hello world</div>'.tag());
            append('\n\n------------ decomment api ----------------\n');
            append('// <div>hello world</div>'.decomment());
            append('<!-- <div>hello world</div> -->'.decomment());
            append('/* <div>hello world</div> */'.decomment());
            append('/***** <div>hello /*world*/</div> *****/'.decomment());
            append('/**\n\n<div>helloworld\n</div>\n\n**/'.decomment());
        })(window.ciment);
    </script>
</body>
</html>
